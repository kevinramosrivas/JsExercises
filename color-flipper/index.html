<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav>
        <div class="titulo text-center border border-dark bg-dark text-white" >
            <h1>Color Flipper</h1> 
        </div>
        <div class="container-fluid">
            <div class="row bg-success text-white py-4 align-items-center ">
                <div class="col-md-4 col-sm-12 text-center">
                    <button type="button" class="btn btn-primary" id="btn-primary">Primary</button>
                </div>
                <div class=" col-md-4 col-sm-12 text-center">
                    <button type="button" class="btn btn-warning" id="btn-secondary">Secondary</button>
                </div>
                <div class="col-md-4 col-sm-12 text-center">
                    <button type="button" class="btn btn-dark" id="btn-hexadecimal">Hexadecimal</button>
                </div>
            </div>
        </div>
    </nav>
    <main id="color">
        <div class="container">
            <div class="row text-center" >
                <div class="col-12 border border-dark border-5 bg-dark text-white p-4" style="border-radius:30px">
                    <h1>Background color:</h1>
                    <h2 id="name-color"></h2>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-left border border-dark bg-dark text-white">
        <h6>Made by: Ramos Rivas Kevin</h2>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
